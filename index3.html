<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio html</title>
    <style>
        .colortext {
            color: green;
            font-family: 'Arial Narrow', Arial, sans-serif;
        }
/* agrupamemto do codigo css para h1 e p */
        h1,p,
        .colortext {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <!-- criação de classe  -->
    <p class="colortext">This is another</p>
    <p class="colortext">This is also a paragraph.</p>
</body>

</html>
